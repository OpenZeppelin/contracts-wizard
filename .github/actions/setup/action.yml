name: Setup

runs:
  using: composite
  steps:
    - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      with:
        node-version: 20.x
        cache: yarn

    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline --network-concurrency 1
      shell: bash
