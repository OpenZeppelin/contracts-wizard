name: Setup

runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 #v4.4.0
      with:
        node-version: 20.x
        cache: yarn

    - name: Install dependencies
      run: yarn --frozen-lockfile --prefer-offline --network-concurrency 1
      shell: bash
