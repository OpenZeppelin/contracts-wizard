name: Test

on:
  push:
    branches: [master]
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Compile TypeScript - Solidity
        run: yarn tsc
        working-directory: packages/core
      - name: Compile TypeScript - Cairo
        run: yarn tsc
        working-directory: packages/core-cairo
      - name: Check Svelte
        run: yarn svelte-check
        working-directory: packages/ui
      - name: Run tests - Solidity
        run: yarn test
        working-directory: packages/core
      - name: Run tests - Cairo
        run: yarn test
        working-directory: packages/core-cairo
