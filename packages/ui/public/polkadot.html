  <script>
    const dropdown = document.getElementById('version-dropdown');

    function populateLabels() {
      const options = dropdown.querySelectorAll('option');
      options[0].label = contractsVersions.polkadot;
      options[1].label = contractsVersions.polkadotAlpha;
    }

    function resizeDropdown() {
      const selectedOption = dropdown.children[dropdown.selectedIndex];
      dropdown.style.width = selectedOption.label.length + 1 + 'ch';
    }

    function onchangeVersion() {
      resizeDropdown();
      window.location = "polkadot#version=" + dropdown.value;
      window.location.reload();
    }

    function preselectFromParam() {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      const version = urlParams.get('version');
      if (version) {
        if (!dropdown.querySelector(`option[value="${version}"]`)) {
          // If version does not exist in dropdown options, use the default
          window.location = "polkadot#version=stable";
          window.location.reload();
        } else {
          // Set the selected version in the dropdown
          dropdown.value = version;
        }
      }
    }

    function onStartup() {
      // Hide version dropdown if both versions are the same
      if (contractsVersions.polkadot === contractsVersions.polkadotAlpha) {
        dropdown.style.display = 'none';

        // Revert Polkadot switch to non-versioned style
        const polkadotSwitch = document.getElementById('polkadot-switch');
        polkadotSwitch.classList.remove('with-version');

        return;
      }
      populateLabels();
      dropdown.addEventListener('change', onchangeVersion);
      preselectFromParam();
      resizeDropdown();
    }

    onStartup();
  </script>
